<!-- templates/user_details.html -->
{% extends 'base.html' %}

{% block title %}User Details{% endblock %}

{% block header %}
    <h1 class="text-2xl font-bold">User Details</h1>
{% endblock %}

{% block form_content %}
    <form method="post" class="space-y-4 mt-4">
        <div>
            <label for="first_name" class="block text-lg font-bold">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" class="p-2 border rounded w-full">
        </div>

        <div>
            <label for="last_name" class="block text-lg font-bold">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" class="p-2 border rounded w-full">
        </div>

        <div>
            <label for="email" class="block text-lg font-bold">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" class="p-2 border rounded w-full" required>
        </div>

        <div>
            <label for="mobile_no" class="block text-lg font-bold">Mobile No:</label>
            <input type="text" id="mobile_no" name="mobile_no" value="{{ user.mobile_no }}" class="p-2 border rounded w-full">
        </div>

        <div>
            <label for="department" class="block text-lg font-bold">Department:</label>
            <input type="text" id="department" name="department" value="{{ user.department }}" class="p-2 border rounded w-full">
        </div>

        <div>
            <label for="role" class="block text-lg font-bold">Role:</label>
            <select id="role" name="role" class="p-2 border rounded w-full">
                <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin</option>
                <option value="User" {% if user.role == 'User' %}selected{% endif %}>User</option>
                <option value="CPP_User" {% if user.role == 'CPP_User' %}selected{% endif %}>CPP_User</option>
                <option value="CCR_User" {% if user.role == 'CCR_User' %}selected{% endif %}>CCR_User</option>
            </select>
        </div>

        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Update Details</button>
    </form>
{% endblock %}
