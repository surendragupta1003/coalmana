<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Edit User</title>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <nav class="bg-gray-800 text-white w-64 h-screen">
            <ul class="space-y-2 p-4">
                <li><a href="{{ url_for('view_users') }}" class="block p-2 hover:bg-gray-700">View Users</a></li>
                <!-- Other links -->
                <li>
                    <a href="{{ url_for('logout') }}" class="block p-2 hover:bg-gray-700">Logout</a>
                </li>
            </ul>
        </nav>
        <div class="flex-1 p-4">
            <h1 class="text-2xl font-bold">Edit User</h1>
            <form action="{{ url_for('edit_user', user_id=user['_id']) }}" method="post" class="space-y-4 mt-4">
                <div>
                    <label for="first_name" class="block text-lg font-bold">First Name:</label>
                    <input type="text" id="first_name" name="first_name" value="{{ user['first_name'] }}" class="p-2 border rounded w-full">
                </div>
                <div>
                    <label for="last_name" class="block text-lg font-bold">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" value="{{ user['last_name'] }}" class="p-2 border rounded w-full">
                </div>
                <div>
                    <label for="mobile_no" class="block text-lg font-bold">Mobile No:</label>
                    <input type="text" id="mobile_no" name="mobile_no" value="{{ user['mobile_no'] }}" class="p-2 border rounded w-full">
                </div>
                <div>
                    <label for="department" class="block text-lg font-bold">Department:</label>
                    <input type="text" id="department" name="department" value="{{ user['department'] }}" class="p-2 border rounded w-full">
                </div>
                <div>
                    <label for="role" class="block text-lg font-bold">Role:</label>
                    <input type="text" id="role" name="role" value="{{ user['role'] }}" class="p-2 border rounded w-full">
                </div>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded">Update User</button>
            </form>
        </div>
    </div>
</body>
</html>
